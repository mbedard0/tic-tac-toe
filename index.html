<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="startMessage">Start the game by picking your symbol.</h2>
	<section class="btn">
		<button id="xBtn">X</button>
		<button id="oBtn">O</button>
	</section>
	<section class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div id="sq5"></div>
		<div id="sq6"></div>
		<div id="sq7"></div>
		<div id="sq8"></div>
	</section>
	<button class="btn" id="resetBtn">Reset the board</button>
</body>
</html>
